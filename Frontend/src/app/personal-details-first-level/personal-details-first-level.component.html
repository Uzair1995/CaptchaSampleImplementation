<div class="container">
    <h3>Personal Details First Level</h3>
    <div class="card card-body bg-light">
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="rawDataString">
                    Enter JSON data for API:
                </label>
                <textarea rows="36" class="form-control" id="rawDataString" type="text"
                    formControlName="rawDataString"></textarea>
            </div>
            <div class="form-group">
                <label for="file">Choose File</label>
                <input type="file"
                       id="file"
                       (change)="handleFileInput($event)">
            </div>
            <button style="float: right;" class="btn btn-primary mt-4" type="submit">Call API</button>
            <span style="color: red;" *ngIf="errorString != ''">{{this.errorString}}</span>
        </form>
    </div>
</div>
